version: '3.5'
services:
  db:
    image: my_postgres:1.0.0
    container_name: 'nms-db'
    env_file: './.env'
    # environment:
    #   POSTGRES_USER: ${DB_USER}
    #   POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data/
    restart: always
    networks:
      - proxy

  api:
    build: ./nms_api
    image: my_nms_api:1.0.0
    container_name: 'nms-api'
    command: bash -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    restart: always
    env_file: './.env'
    volumes:
      - ./nms_api:/api
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    networks:
      - proxy

  celery:
    image: my_nms_api:1.0.0
    container_name: 'nms-celery'
    command: bash -c "celery -A nms_api worker -l info"
    restart: always
    env_file: './.env'
    volumes:
      - ./nms_api:/api
    depends_on:
      - api
      - redis
    networks:
      - proxy

  celery-beat:
    image: my_nms_api:1.0.0
    container_name: 'nms-celery-beat'
    command: bash -c "celery -A nms_api beat -l info"
    restart: always
    env_file: './.env'
    volumes:
      - ./nms_api:/api
    depends_on:
      - api
      - redis
    networks:
      - proxy

  redis:
    container_name: 'nms-redis'
    image: redis
    ports:
      - "6379:6379"
    restart: always
    networks:
      - proxy

  web:
    image: nms-web:1.0.0
    build: './web'
    container_name: 'nms-web'
    ports:
      - 3000:80
    restart: always
    networks:
      - proxy

  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4
    env_file: './.env'
    # environment:
    #   PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL}
    #   PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD}
    volumes:
      - pgadmin:/root/.pgadmin
    ports:
      - "5050:80"
    networks:
      - proxy
    restart: always

volumes:
  pgdata:
  pgadmin:

networks:
  proxy:
    name: my_network