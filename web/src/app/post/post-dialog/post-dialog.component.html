<h2 mat-dialog-title>新增文章</h2>
<mat-dialog-content>
  <div>
    <mat-form-field appearance="standard">
      <mat-label>標題</mat-label>
      <input matInput />
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="standard">
      <mat-label>文章內容</mat-label>
      <textarea matInput></textarea>
    </mat-form-field>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>取消</button>
  <button mat-button [mat-dialog-close]="true">送出</button>
</mat-dialog-actions>
